<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container-fluid text-center header">
        <h2>Welcome to Your Bank</h2>
    </div>
    <div class="container-fluid text-center my-4 navigation">
        <div class="d-flex justify-content-center gap-3">
            <a href="./credit.html" class="btn btn-primary fs-4">Credit</a>
            <a href="./debit.html" class="btn btn-primary fs-4 ">Debit</a>
        </div>
    </div>
    
        <div class="box">
            <div class="form">
                <h2>Account Details</h2>
                <form>
                    <p>Name: Malla Hemanth Kumar</p>
                    <p>Account Number: 1234567890</p>
                    <p>IFSC Code: IFSC0001234</p>
                    <p>Amount: <span id="balance"></span></p>
                </form>
            </div>
        </div>
    <div class="logout">
        <a href="./index.html" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
    <script>
        let bal=document.getElementById("balance");
        if(localStorage.balance){
            bal.innerHTML=localStorage.getItem('balance');
        }
        else{
            localStorage.balance=0
            bal.innerHTML=localStorage.getItem('balance');

        }
        
        
    </script>
</body>
