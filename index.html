<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid header"><h2>Welcome to Your Bank</h2></div>
    <div class="box">
        <div class="form">
            <h2>Login to Your Account</h2>
            <form onsubmit="Login()">
                <input type="number" placeholder="Enter your Account Number" id="AccNum" class="form-control mb-2" required>
                <small id="AccountNumberHint" class="hint">Account Number:  1234567890</small>
                <input type="password" placeholder="Enter your Password" id="AccPass" class="form-control mb-2" required>
                <small id="passwordHint" class="hint">Password:  Bank@1234</small>
                <div class="text-center mt-2">
                    <input type="submit" class="btn btn-primary px-4 text-center mt-3" value="LOGIN">
                </div>
            </form>
        </div>
    </div>
    <script>
        function Login() {
            event.preventDefault();
            let accountNumber = parseInt(document.getElementById('AccNum').value);
            let password = document.getElementById('AccPass').value;
            if(accountNumber===1234567890 && password==="Bank@1234"){
                alert("Login Successfull");
                window.location.href="account-details.html";
            }
            else{
                alert("Enter correct details");
            }
            return false;
        }
    </script>
</body>
</html>
