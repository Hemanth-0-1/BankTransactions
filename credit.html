<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid text-center header">
        <h2>Welcome to Your Bank</h2>
    </div>
    <div class="container-fluid text-center my-4 navigation">
        <div class="d-flex justify-content-center gap-3">
            <a href="./account-details.html" class="btn btn-primary fs-4 ">Account Details</a>
            <a href="./debit.html" class="btn btn-primary fs-4 ">Debit</a>
        </div>
    </div>
    <div class="box">
        <div class="form" >
                <h2 class="text-center mb-4">Credit</h2>
                <form onsubmit="credit()">
                    <input type="number" placeholder="Enter Amount" id="creditamount" class="form-control mb-2" required>
                    <input type="password" placeholder="Enter your PIN" id="pin" class="form-control mb-2" required>
                    <small id="pinHint" class="hint">PIN: 1234</small>
                <div class="text-center mt-2">
                    <input type="submit" class="btn btn-primary px-4 text-center mt-3" value="CREDIT">
                </div>
            </form>
        </div>
    </div>
    <div class="logout">
        <a href="./index.html" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
    </div>
    <script>
        function credit(){
            event.preventDefault();
            let pin=document.getElementById('pin').value;
            if(pin==='1234'){
                let creditamount=parseInt(document.getElementById("creditamount").value);
                let newbalance=creditamount+parseInt(localStorage.getItem("balance"))||0;
                localStorage.setItem('balance',newbalance);
                alert("Amount Successfully Credited to your Account.");
                document.getElementById('creditamount').value='';
                document.getElementById('pin').value='';
            }
            else{
                alert("Incorrect Pin.Please enter correct pin.");
            }
            
    }
    </script>
</body>
</html>
